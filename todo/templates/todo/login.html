<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           background-color: #f8f9fa;
           margin: 0;   
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            
        }
        input,  button {
            width: 100px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        .notes  h1 {
            /* made visible when it in mobile format  */
            font-size: 16px;   
            margin: 5px 0 ;
            font-weight: normal;
        }
        @media(max-width:768px){
            .card {
                padding: 15px;
            }
            .notes h1 {
                font-size: 22px;
            }
        }
        @media(max-width:480px){
            .card{padding: 16px;}
            .notes h1{
                font-size: 12px;
            }        
        }
    </style>
</head>
<body>
    <div class="card p-4 w-100" style="max-width: 400px;">
        <h1>Login</h1>

        <!-- show error if wrong  -->
        {% if form.errors %}
            <p style="color: alert alert-danger">user name and password wrong</p>
        {% endif %}

        <form method="POST" style="height: 150px;">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

         <div class="notes">
        <h1>UserName : admin</h1>
        <h1>password : admin</h1>
        </div>
    </div>

   
</body>
</html>
