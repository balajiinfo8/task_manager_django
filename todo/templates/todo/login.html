<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 200px;
            padding-right: 500px;
            padding-left: 500px;
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .card {
            width: 400px;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(red, green, blue, alpha);
            text-align: center;
            
        }
        h1 {
            margin-bottom: 20px;
        }
        .submit {
            width: 100%;
            height: 40px;
            font-size: 16px;
            border-radius: 6px;
            background-color: rgb(187, 206, 212);
            color: rgb(0, 0, 0);
            border: none;
        }
        div > .notes > h1 {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Login</h1>

        <!-- show error if wrong  -->
        {% if form.errors %}
            <p style="color: red;">user name and password wrong</p>
        {% endif %}

        <form method="POST" style="height: 150px;">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

         <div class="notes">
        <h1>UserName : admin</h1>
        <h1>password : admin</h1>
        </div>
    </div>

   
</body>
</html>
